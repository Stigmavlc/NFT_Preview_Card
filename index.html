<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/nft.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;300;400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

  <title>NFT Preview Card Component</title>
</head>

<body>

  <div class="main-card">
    <div class="nft-image-container">
      <img src="image/icon-view.svg" alt="An icon of an eye" class="icon-view">
      <div class="nft-image-background"></div>
      <img src="image/image-equilibrium.jpg" class="nft-image" alt="An image of an NFT cube">
    </div>

    <div class="text">
      <h1 class="nft-name">Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>

    <div class="price-time">
      <div class="price">
        <img src="image/icon-ethereum.svg" alt="the Ethereum icon">
        <p>0.041 ETH</p>
      </div>
      <div class="time">
        <img src="image/icon-clock.svg" alt="an image of a clock">
        <p>3 days left</p>
      </div>
    </div>

    <div class="author-content">
      <hr>
      <div class="author">
        <img src="image/image-avatar.png" alt="A user image">
        <p>Creation of <span class="username">Jules Wyvern</span></p>
      </div>
    </div>
  </div>

</body>

</html>
